<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name">BI+</h1>
    </div>
    <h3>Welcome to AI+</h3>
    <p>Perfectly designed and precisely prepared by Abeer
    </p>
    <p>Login in. To see it in action.</p>
    <form class="m-t" role="form" action="#" ng-controller="login as vm">
      <div class="form-group">
        <input type="text" ng-model="vm.username" class="form-control" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="text" ng-model="vm.password" class="form-control" placeholder="Password">
      </div>

      <button type="submit" ng-click="vm.login()" class="btn btn-primary block full-width m-b">Login</button>
    </form>
        <p class="m-t"> <small>AbeerJS framework base on Bootstrap 4 &copy; 2019</small> </p>
  </div>
</div>
